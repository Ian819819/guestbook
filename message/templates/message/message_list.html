{% extends 'base.html' %}

{% block content %}
    <h1>留言列表</h1>
    <u1>
        <a href="{% url 'msg_creat' %}">我要留言</a>
        {% for msg in message_list %}
        <li>
            {{ msg.created }} 
            <a href="{% url 'msg_read' msg.id %}">{{ msg.subject }}</a>
            
            {% if user.is_authenticated %}
                <a href='{% url "msg_delete" msg.id %}'>刪除</a>
            {% endif %}       
        </li>
        {% endfor %}
    </u1>
{% endblock %}
